<!DOCTYPE html>
<html>
<body>
Host:
<input type="text" value="ftp://ftpupload.net:21/" id="Host">
<button onclick="copyHost()">Copy</button>
<br>
User:
<input type="text" value="username" id="User">
<button onclick="copyUser()">Copy</button>
<br>
Pass:
<input type="text" value="password" id="Pass">
<button onclick="copyPass()">Copy</button>
<script>
function copyHost() {
  var copyText = document.getElementById("Host");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(copyText.value);
  alert("Copied the text: " + copyText.value);
}

function copyUser() {
  var copyText = document.getElementById("User");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(copyText.value);
  alert("Copied the text: " + copyText.value);
}

function copyPass() {
  var copyText = document.getElementById("Pass");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(copyText.value);
  alert("Copied the text: " + copyText.value);
}
</script>
</body>
</html>
