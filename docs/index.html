
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .carousel-item .overlay {
            display: none;
        }

        .carousel-item:hover .overlay {
            display: block;
            position: absolute;
            bottom: 20px;
            /* Adjust the position as needed */
            left: 50%;
            top: 40%;
            transform: translateX(-50%);
        }

        #btn {
            cursor: pointer;
            border: 0px solid;
            background-color: transparent;
            height: 100px;
            width: 100px;
            color: #404040;
            font-size: 1.5em;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Carousel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Scroll Down!<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">This is a navbar item.<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

    <div id="carInd" class="carousel slide" data-ride="carousel" data-interval="2500" data-pause="false">

        <ol class="carousel-indicators">
            <li data-target="#carInd" data-slide-to="0" class="active"></li>
            <li data-target="#carInd" data-slide-to="1"></li>
            <li data-target="#carInd" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img1.svg" alt="First slide">
                <div class="overlay">
                    <button data-toggle="modal" data-target="#carMod" id="btn">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    </button>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img2.svg" alt="Second slide">
                <div class="overlay">
                    <button data-toggle="modal" data-target="#carMod" id="btn">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    </button>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img3.svg" alt="Third slide">
                <div class="overlay">
                    <button data-toggle="modal" data-target="#carMod" id="btn">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#carInd" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carInd" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="carMod" tabindex="-1" role="dialog" aria-labelledby="carModLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <div id="carInd" class="carousel slide" data-ride="carousel" data-interval="1000"
                        data-pause="false">

                        <ol class="carousel-indicators">
                            <li data-target="#carInd" data-slide-to="0" class="active"></li>
                            <li data-target="#carInd" data-slide-to="1"></li>
                            <li data-target="#carInd" data-slide-to="2"></li>
                        </ol>

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img1.svg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img2.svg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img3.svg" alt="Third slide">
                            </div>
                        </div>

                        <a class="carousel-control-prev" href="#carInd" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carInd" role="button" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script>

    </script>
</body>

</html>
